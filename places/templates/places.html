<!DOCTYPE html>
<html lang="en">
<head>
    {% load static from staticfiles %}
    <meta charset="UTF-8" />
    <title>places</title>
    <link rel="stylesheet" href="{% static "css/master.css" %}" />
</head>
<body>
    <ul>
        {% for place in places %}
            <li>
                <p>
                    {{ place.name}} | 
                    {{ place.type_of_place }} |
                    ${{ place.price }} |
                    {{ place.city }}
                </p>
                <p>
                <figure style="width: 10px;">
                    <img src="{{ place.place_image.url }}" />
                </figure>
                </p>
        {% endfor %}
    </ul>
    <a href="/place_form">Create a new place</a>
    <a href="/logout">Logout</a>
</body>
</html>
